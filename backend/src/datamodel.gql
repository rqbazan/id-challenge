# { Basic Types
type User {
  id: ID! @id
  nickname: String! @unique
}

type Message {
  id: ID! @id
  content: String!
  createdAt: DateTime! @createdAt
  author: User!
  chat: Chat!
}

type Category {
  id: ID! @id
  slug: String!
  name: String!
}
# } Basic Types

# { Relational Types
type Chat {
  id: ID! @id
  private: PrivateChat
  group: GroupChat
}

type PrivateChat {
  id: ID! @id
  participateA: User! @relation(name: "ParticipateA")
  participateB: User! @relation(name: "ParticipateB")
  messages: [Message]
  createdAt: DateTime! @createdAt
}

type GroupChat {
  id: ID! @id
  category: Category!
  participates: [User]
  messages: [Message]
  createdAt: DateTime! @createdAt
}
# } Relational Types
